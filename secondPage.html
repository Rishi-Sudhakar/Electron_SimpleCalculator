<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculatorStyle.css">
</head>
<body>
    <button id="back-to-welcome" class="tooltip" title="Back to Welcome Page">üè†</button>
    <button id="theme-toggle" class="circle tooltip" title="Toggle Dark/Light Theme">üåô</button>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button class="number tooltip" title="Number 7">7</button>
            <button class="number tooltip" title="Number 8">8</button>
            <button class="number tooltip" title="Number 9">9</button>
            <button class="operator tooltip" title="Addition">+</button>
            <button class="number tooltip" title="Number 4">4</button>
            <button class="number tooltip" title="Number 5">5</button>
            <button class="number tooltip" title="Number 6">6</button>
            <button class="operator tooltip" title="Subtraction">-</button>
            <button class="number tooltip" title="Number 1">1</button>
            <button class="number tooltip" title="Number 2">2</button>
            <button class="number tooltip" title="Number 3">3</button>
            <button class="operator tooltip" title="Multiplication">*</button>
            <button class="number tooltip" title="Number 0">0</button>
            <button class="operator tooltip" title="Division">/</button>
            <button id="equals" class="tooltip" title="Equals">=</button>
            <button id="clear" class="tooltip" title="Clear">C</button>
        </div>
    </div>
    <script src="calculatorScript.js"></script>
</body>
</html>
